<!DOCTYPE html>
<html>
<head>
	<title>Suma de Matrices</title>
</head>
<body>
	<h1>Suma de Matrices 3x3</h1>

	<p>Matriz A:</p>
	<table>
		<tr>
			<td><input type="number" id="a00"></td>
			<td><input type="number" id="a01"></td>
			<td><input type="number" id="a02"></td>
		</tr>
		<tr>
			<td><input type="number" id="a10"></td>
			<td><input type="number" id="a11"></td>
			<td><input type="number" id="a12"></td>
		</tr>
		<tr>
			<td><input type="number" id="a20"></td>
			<td><input type="number" id="a21"></td>
			<td><input type="number" id="a22"></td>
		</tr>
	</table>

	<p>Matriz B:</p>
	<table>
		<tr>
			<td><input type="number" id="b00"></td>
			<td><input type="number" id="b01"></td>
			<td><input type="number" id="b02"></td>
		</tr>
		<tr>
			<td><input type="number" id="b10"></td>
			<td><input type="number" id="b11"></td>
			<td><input type="number" id="b12"></td>
		</tr>
		<tr>
			<td><input type="number" id="b20"></td>
			<td><input type="number" id="b21"></td>
			<td><input type="number" id="b22"></td>
		</tr>
	</table>

	<button onclick="sumarMatrices()">Sumar Matrices</button>

	<p>Matriz Resultado:</p>
	<table>
		<tr>
			<td><input type="number" id="c00" disabled></td>
			<td><input type="number" id="c01" disabled></td>
			<td><input type="number" id="c02" disabled></td>
		</tr>
		<tr>
			<td><input type="number" id="c10" disabled></td>
			<td><input type="number" id="c11" disabled></td>
			<td><input type="number" id="c12" disabled></td>
		</tr>
		<tr>
			<td><input type="number" id="c20" disabled></td>
			<td><input type="number" id="c21" disabled></td>
			<td><input type="number" id="c22" disabled></td>
		</tr>
	</table>

	<script src="sumaMatrices.js"></script>

</body>
</html>
